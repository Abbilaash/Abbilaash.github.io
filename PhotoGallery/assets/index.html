<html>
    <head>
        <title>
            Gallery Page
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navigationWrapper">
            <div class="logoWrapper">
            <span class="stylish">My</span>
            <span class="logo">Gallery</span>
            </div>
            <ul class="navigation">
            <li class="parent"><a class="link" href="index.html">Profile</a></li>

            <div class="main-gal">
                <div class="gallery">
                    <img class="post-img" src="assets/post1.png" width="300" height="200">
                    <img class="post-img" src="assets/post2.png" width="300" height="200">
                    <img class="post-img" src="assets/post3.png" width="300" height="200">
